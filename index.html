<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
<div class="set">
    <h2>Calculator<span> v1+</span></h2>
<div class="mode"><sub>theme</sub><i class="fa-solid fa-circle-half-stroke"></i></div>
</div>
        <div class="content">
            <div class="calc_head"></div>
            <div class="calc_body">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="item_del">DEL</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>+</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>-</span>
                <span>.</span>
                <span>0</span>
                <span>/</span>
                <span>x</span>
                <span class="item_before_last">RESET</span>
                <span class="item_last">=</span>
            </div>
        </div>
        
    </div>
    <script scr="script.js"></script>
</body>
</html>
